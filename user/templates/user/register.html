{% extends "blog/base.html" %}

{% load crispy_forms_tags %}
{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <!-- Login Card for modern look -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="text-center my-4">Register</h2>
                    
                    {% if form.non_field_errors %}
                    <div class="alert-danger">
                        {{form.non_field_errors}}
                    </div>
                    {% endif %}

                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <fieldset>
                            {{form | crispy}}
                        </fieldset>
                       
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-black w-100 btn-lg rounded-pill">Login</button>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center border-top pt-3 mt-4">
                        <small class="text-muted">
                            Already have an account? <a class="text-decoration-none" href="{% url "login" %}">Login Now</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
