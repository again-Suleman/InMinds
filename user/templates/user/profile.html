{% extends "blog/base.html" %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Profile Image -->
            <div class="text-center mb-4">
                <img src="{{ user.profile.image.url }}" alt="Profile Image" class="rounded-circle img-fluid" style="object-fit: cover; width: 150px; height: 150px;">
                <h2 class="mt-3">{{ user.username }}</h2>
            </div>

            <!-- Profile Edit Form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.profile.user }}" required>
                </div>

                <!-- Email Field -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.profile.user.email }}" required>  
                    {% comment %} Just for understanding  {% endcomment %}
                </div> 

                <!-- Profile Image Upload Field -->
                <div class="form-group mb-4">
                    <label for="image" class="form-label">Change Profile Picture</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
