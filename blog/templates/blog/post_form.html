{% extends "blog/base.html" %}

{% load crispy_forms_tags %}
{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <!-- Login Card for modern look -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="text-center my-4">Creat A Post</h2>
                    
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <fieldset>
                            {{form | crispy}}
                        </fieldset>
                       
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-black w-100 btn-lg rounded-pill">Login</button>
                    </form>
                  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
