{% extends "blog/base.html" %}

{% load crispy_forms_tags %}
{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="text-center my-4">{{title}}</h2>
                    
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <fieldset>
                            {{form | crispy}}
                        </fieldset>
                       
                        {% if 'Create' in button_text %}
                        
                            <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill">{{button_text}}</button>
                        {% else %}
                            <button type="submit" class="btn btn-primary w-100 btn-lg rounded-pill">{{button_text}}</button>
                        {% endif %}
                    </form>
                  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
