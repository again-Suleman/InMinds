{% extends "blog/base.html" %}

{% load crispy_forms_tags %}
{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <!-- Delete Confirmation Card -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="text-center my-4">Delete the Post</h2>
                    
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <h3>Are you sure you want to delete "{{ object.title }}" post?</h3>
                       
                        <!-- Delete Button -->
                        <button type="submit" class="btn btn-danger w-100 btn-lg rounded-pill my-2">Delete</button>
                    </form>

                    <!-- Cancel Button to go back without deleting -->
                    <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary w-100 btn-lg rounded-pill">Cancel</a>
                  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
